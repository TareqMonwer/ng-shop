<div class="card">
    <div class="product-img-container">
        <img class="card-img-top" src="{{ product.src }}" alt="Card image cap">
    </div>
    <div class="card-body">
        <h5 class="card-title" title="{{ product.name }}">
            <a [routerLink]="['/products', product.id]" routerLinkActive="router-link-active">
                {{ product.name | shortenProductName:0:19}}
            </a>
        </h5>
        <a [routerLink]="['/products', product.id]" routerLinkActive="router-link-active"
            class="btn btn-sm btn-primary mr-1">Details</a>
        <a href="#" class="btn btn-sm btn-success">Add to cart </a>
    </div>
</div>
