<div class="card">
    <div class="product-img-container">
        <img class="card-img-top" src="{{product.src}}" alt="Card image cap">
    </div>
    <div class="card-body">
        <h5 class="card-title" title="{{ product.name }}">{{ product.name | shortenProductName:0:19}}</h5>
        <a href="#" class="btn btn-sm btn-primary mr-1">Details</a>
        <a href="#" class="btn btn-sm btn-success">Add to cart </a>
    </div>
</div>
